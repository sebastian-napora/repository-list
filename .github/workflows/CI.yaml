name: PR Checks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install packages
        run: pnpm i --frozen-lockfile
